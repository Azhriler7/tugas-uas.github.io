<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Portofolio</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    </head>

    <body>

        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-md navbar-default navbar-dark navigation">
            <div class="container">
                    <!-- Title logo -->
                    <picture>
                        <source media="(max-width: 768px)" srcset="images/logo/mayoreal (1).png">
                        <source media="(min-width: 768px)" srcset="images/logo/mayoreal (1).png">
                        <img class="img-fluid" src="images/logo/mayoreal (1).png" alt="title logo">
                    </picture>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                        aria-controls="bs-example-navbar-collapse-1" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            </button>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right navigation-nav ml-auto">
                        <li class="active"><a class="nav-link" href="index.html">Halaman Utama<span class="sr-only">(current)</span></a></li>
                        <li><a class="nav-link" href="work.html">Blog</a></li>
                        <li><a class="nav-link" href="contact.html">Kontak</a></li>
                        <li><a class="nav-link" href="about.html">Tentang Saya</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Title header -->
        <div class="container">
            <header class="row">
                <div class="col-md">
                    <h1 class="text-uppercase text-center title-super">Azhriler Lintang</h1>
                    <h4 class="text-uppercase text-center title-desc">Informatika</h4>
                </div>
            </header>

            <!-- Horizontal line -->
            <div class="row">
                <div class="col-md">
                    <hr>
                </div>
            </div>

<!-- Main image -->
<div class="row">
    <div class="col-md d-flex justify-content-center">
        <picture>
            <source media="(max-width: 768px)" srcset="images/logo/formal-3x4.png">
            <source media="(max-width: 1200px)" srcset="images/logo/formal-3x4.png">
            <img class="img-fluid mx-auto d-block" src="images/logo/formal-3x4.png" alt="main image">
        </picture>
    </div>
</div>
            <br>
            <!-- Work -->
            <div id="Featured-Work" class="row">
                <div class="col-md muted-text">
                    <h2>Projek Saya</h2>
                </div>
            </div>
            <!-- Work post -->
            <main class="text-center">
                <section class="row">
                    <div class="col-md-4">
                        <picture>
                            <source media="(max-width: 768px)" srcset="images/logo/crm.jpg">
                            <img class="img-fluid" src="images/logo/crm.jpg" alt="Featured Work" data-toggle="modal" data-target="#project">
                        </picture>

                        <h3 class="text-uppercase post-title">CRM</h3>
                        <p></p>
                    </div>

                    <div class="col-md-4">
                        <picture>
                            <source media="(max-width: 768px)" srcset="images/logo/spell.png">
                            <img class="img-fluid" src="images/logo/spell.png" alt="Feturred Work" data-toggle="modal" data-target="#project">
                        </picture>

                        <h3 class="text-uppercase post-title">SpellChecker</h3>
                        <p></p>
                    </div>

                    <div class="col-md-4">
                        <picture>
                            <source media="(max-width: 768px)" srcset="images/logo/mine.png">
                            <img class="img-fluid" src="images/logo/mine.png" alt="Featured Work" data-toggle="modal" data-target="#project">
                        </picture>

                        <h3 class="text-uppercase post-title">Minesweeper</h3>
                        <p></p>
                    </div>
                </section>
            </main>

        <!-- Footer -->
        <footer class="container-fluid copyright-footer">
            <div class="row">
                <div class="col-md-12 text-center">
                    <p class="copyright-text">2024</p>
                </div>
            </div>
        </footer>
            <!-- Modal -->
    <div class="modal fade" id="project" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <img class="img-fluid" src="images/work/work-768-300/funphase-768-300.png" alt="modal-image">
                    
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $('li > a').on('click', function(e) {
        $('li').removeClass('active')
        $(e.target).parent().addClass('active');
      });
      $("#project").on('shown.bs.modal', function(e) {
        $(e.currentTarget).find('.img-fluid')[0].src = $(e.relatedTarget)[0].src.replace(/360-200/g, '768-300');
      })
    </script>

    </body>
</html>
